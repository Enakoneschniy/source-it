//1st task
function arrGenerator(n){
    var arrOutput = [];
    for(var i = 0; i < n; i++){
        var random = Math.floor((Math.random() * 100) + 1);
        arrOutput.push(random);
    }
    return arrOutput;
}
console.log(arrGenerator(5));
console.log(arrGenerator(50));
console.log(arrGenerator(15));

// 2nd task
var myArr = arrGenerator(15);
console.log(myArr);

function arrCount(arrInput, n){
    if (n > arrInput.length || n < 1){
        return 'Wrong step';
    }
    var arrOutput = [];
    var counter = n - 1;
    while(counter <= arrInput.length){
        arrOutput.push(arrInput[counter]);
        counter = counter + n;
    }
    return arrOutput;
}
console.log(arrCount (myArr, 5));

//3rd task
var myObj = {
  a: 2,
  b: 'text',
  c: '42',
  innerObj: {
    ia: 3,
    ib: 4,
    ic: 'test'
  },
  innerObj2: {
    ia: 5,
    ib: 8,
    ic: 'test222'
  },
  testArr: [1,3,'text']
}

function changeObj(object) {
    var n = 1;
    var m = 1;
    var switchKey;
    for (var key in object){
    	switchKey = 0;
    	if (Array.isArray(object[key])){
    		switchKey = 'array';
    	} else if (typeof object[key] === 'object'){
    		switchKey = 'object';
    	} else {
    		switchKey = 0;
    	}
    	switch(switchKey){
    	 	case 'array':
    			break;
    		case 'object':
    			for (var j in object[key]){
    				object[key][j] = n + '.' + m;
    				m = m + 1;
    			}
    			m = 1;
    			n++;
    			break;
    		default:
    			object[key] = n;
    			n = n + 1;
    	}
    }
}
changeObj(myObj);
console.log(myObj);
